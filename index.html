<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <title>Ohien Stephan | IP Address Tracker</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="pattern-bg">
    <img src="images/pattern-bg.png" alt="">
  </div>
  <div id="wrapper">
    <h1>IP Address Tracker</h1>
  
    <section id="search">
    <div>
      <input type="text" id="txt-search" placeholder="Search for any IP address or domain">
      <button type="button" id="btn-search">></button>
    </div>
    </section>

    <section id="details">
      <div>
        <span>IP Address</span>
        <h2 id="ip">121.554.42.560</h2>
      </div>
      <div>
        <span>Location</span>
        <h2 id="location">Brookyln, NY, 10001</h2>
      </div>
      <div>
        <span>Timezone</span><!-- add offset value dynamically using the API -->
        <h2 id="timezone">UTC -05:00</h2>
      </div>
      <div>
        <span>ISP</span>
        <h2 id="isp">SpaceX Startlink</h2>
      </div>
    </section>
  </div>

  <section id="map">

  </section>
  
  <div class="attribution">
    
  </div>


  <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>  
 <script src="app.js"></script>
</body>
</html>
