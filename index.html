<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ohien Stephan | IP Address Tracker</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- <p>Search for any IP address or domain</p> -->

  <div id="pattern-bg">
    <img src="images/pattern-bg.png" alt="">
  </div>
  <div id="wrapper">
    <h1>IP Address Tracker</h1>
  
    <section id="search">
    <div>
      <input type="text" id="txt-search">
      <button type="button">></button>
    </div>
    </section>

    <section id="details">
      <div>
        <span>IP Address</span>
        <h2 id="ip">121.554.42.560</h2>
      </div>
      <div>
        <span>Location</span>
        <h2 id="location">Brookyln, NY, 10001</h2>
      </div>
      <div>
        <span>Timezone</span><!-- add offset value dynamically using the API -->
        <h2 id="timezone">UTC -05:00</h2>
      </div>
      <div>
        <span>ISP</span>
        <h2 id="isp">SpaceX Startlink</h2>
      </div>
    </section>
  </div>

  <section id="map">

  </section>
  
  <div class="attribution">
    
  </div>

  <script src="app.js"></script>
</body>
</html>
